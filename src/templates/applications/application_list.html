<div class="container">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">申請一覧</h1>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">会社</th>
                    <th scope="col">名前</th>
                    <th scope="col">資格</th>
                    <th scope="col">詳細</th>
                </tr>
            </thead>
            <tbody>
                {% for engineer in engineers %}
                <tr>
                    <td>{{ engineer.client.name }}</td>
                    <td>{{ engineer.username }}</td>
                    <td>{{ engineer.skills }}</td>
                    <td>{{ engineer.description }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
