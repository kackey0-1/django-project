{% load static %}
<html lang="ja">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/jquery-drawer-v3.2.1.css' %}" rel="stylesheet">
        <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/jquery.datetimepicker.css' %}">
        {% block style %}{% endblock %}
        <script src="https://kit.fontawesome.com/e69a679100.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript" ></script>
    </head>
    <body class="drawer drawer--right">
        <div class="wrapper">
            <header role="banner">
                <img src="{% static 'images/trust_logo.jpg' %}">
                <img src="{% static 'images/ideal_logo.jpg' %}">
                <div class="wrapper_menue_button">
                    <button type="button" class="drawer-toggle drawer-hamburger">
                      <span class="sr-only">toggle navigation</span>
                      <span class="drawer-hamburger-icon"></span>
                    </button>
                </div>
                <nav class="drawer-nav" id ="sideBar_wrapper" role="navigation">
                    <ul class="drawer-menu sideBar_menue">
                        {% include "side-bar.html" %}
                    </ul>
                </nav>
                <a id ="logout" href="{% url 'auth:logout' %}">
                    <button class="btn-logout page-link text-dark d-inline-block">ログアウト</button>
                </a>
            </header>
            {% block content %}
            {% endblock %}
        </div>

        <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript">
          var $1110 = $.noConflict(true);
        </script>
        <script src="{% static 'js/common/legacy/jqueryui/1.10.4/jquery-ui.min.js' %}"></script>
        <script src="{% static 'js/common/legacy/jqueryui/1.10.4/i18n/jquery.ui.datepicker-ja.js' %}"></script>
<!--
// 混在時に名前空間を分離し、このように使う
$(function(){
  $.datepicker.setDefaults($.datepicker.regional['ja']);
  $('#testdate').datepicker({ dateFormat: 'yy/mm/dd'});
})($1110) //←ここ重要！上記の名前空間内の$に対して$1110を割り当てる処理
-->
        <script type="text/javascript" src="{% static 'js/side-bar/index.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/drawer.min.js' %}"></script>
        <script src="{% static 'js/iscroll.min.js' %}"></script>
        <script src="{% static 'js/jQuery.Cookie.js' %}"></script>
        <script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
        <script src="{% static 'js/jquery.datetimepicker.full.js' %}"></script>
        <script type="text/javascript">var $j2 = $.noConflict(true);</script>

        {% block script %}{% endblock %}
        <footer>
            <img src="{% static 'images/Alice_logo.jpg' %}">
        </footer>
    </body>
</html>
