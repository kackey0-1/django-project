{% load permissions %}

<!-- form user info -->
<br>
<div class="card card-outline-secondary">
    <div class="card-header">
        <h3 class="mb-0">案件検索</h3>
    </div>
    <div class="card-body">
        <form class="form" role="form" autocomplete="off">
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">案件名</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" placeholder="〇〇プロジェクト">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">案件会社</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" placeholder="〇〇株式会社">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">必要資格</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" placeholder="〇〇資格">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-10 col-form-label form-control-label"></label>
                <div class="col-lg-2">
                    {% if request.user|has_group:'client_user' %}
                    <input type="button" class="btn btn-primary" value="作成">
                    {% endif %}
                    <input type="button" class="btn btn-primary" value="検索">
                </div>
            </div>
        </form>
    </div>
</div>
<br>
<!-- /form user info -->
