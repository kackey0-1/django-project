{% extends "base.html" %}
{% load static %}

{% block page_title %}案件詳細{% endblock %}

{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">案件詳細</h1>
            </div>
            <div class="card-body">
                <div class="row float-right">
                    <a href="{% url 'projects:apply' project.id %}">
                        <button type="button" class="btn btn-outline-primary mr-2 my-2">申請</button>
                    </a>
                    <a href="{% url 'projects:edit' project.id %}">
                        <button type="button" class="btn btn-outline-primary mr-2 my-2">更新</button>
                    </a>
                    <form action="{% url 'projects:detail' project.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-primary mr-2 my-2">削除</button>
                    </form>
                </div>
                <table class="table table-striped table-bordered">
                    <tbody class="">
                        <tr>
                            <th>プロジェクト名</th>
                            <td>{{ project.name }}</td>
                        </tr>
                        <tr>
                            <th>プロジェクト概要</th>
                            <td>{{ project.description }}</td>
                        </tr>
                        <tr>
                            <th>必要資格</th>
                            <td>{{ project.skills }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% include "applications/application_list.html" %}
{% endblock %}
