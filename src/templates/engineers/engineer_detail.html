{% extends "base.html" %}
{% load static %}

{% block page_title %}新規ユーザー登録{% endblock %}

{% block extra_css %}
    <style type="text/css">
        .container > .grid {
          height: 100%;
        }
        .column {
            max-width: 400px;
        }
        p.red.message {
            color: #db2828;
            margin: 0.8em 0 0 0.8em;
            text-align: left;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">案件詳細</h1>
            </div>
            <div class="card-body">
                <div class="row float-right">
                    <button type="button" class="btn btn-outline-primary mr-2 my-2">更新</button>
                    <button type="button" class="btn btn-outline-primary mr-2 my-2">削除</button>
                </div>
                <table class="table table-striped table-bordered">
                    <tbody class="">
                        <tr>
                            <th>プロジェクト名</th>
                            <td>{{ project.name }}</td>
                        </tr>
                        <tr>
                            <th>プロジェクト概要</th>
                            <td>{{ project.description }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
