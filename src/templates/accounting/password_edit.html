{% extends "base.html" %}
{% load static %}
{% block title %}IDEAL_ASP{% endblock %}
{% block style %}<link rel="stylesheet" type="text/css" href="{% static 'css/accounting/password_edit.css' %}">{% endblock %}
{% block content %}
<div id="sideBar_wrapper" class="sideBar">
    {% include "side-bar.html" %}
</div>
<div class="d-flex flex-row flex-wrap main-body login-form">
    <main class="col-md-9 offset-md-1 form-box">
        <form action="{% url 'accounting:password_commit' user.id %}" method="post">
            {% csrf_token %}
            <div class="table-responsive">
                <div id="output_password"></div>
                <table class="table table-striped text-nowrap" id="myTBL">
                    <thead>
                        <tr>
                            <th>名前</th>
                            <th>新しいパスワード</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ user.name }}</td>
                            <td>
                                <div class="input-group-sm">
                                    <input class="input-password form-control" type="password" name="password">
                                </div>
                            </td>
                            <td>
                                <button type="submit" class="btn-update btn_table btn-outline-dark btn-sm">変更</button>
                            </td> 
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </main>
</div>
{% endblock %}
{% block script %}<script type="text/javascript" src="{% static 'js/accounting/password_edit.js' %}"></script>{% endblock %}
