{% extends "base.html" %}
{% load static %}
{% block title %}IDEAL_ASP{% endblock %}
{% block style %}<link href="{% static 'css/auth/login.css' %}" rel="stylesheet" type="text/css">{% endblock %}
{% block content %}
<div class="container login-form">
    <div class="d-flex flex-row flex-wrap">
        <div class="col-md-6 offset-md-3 form-box">
            <form action="{% url 'auth:create' %}" method="post">
                {% csrf_token %}
                <div class="error">{{ error }}</div>
                <div class="form-group">
                    {{ form }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">登録</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
