{% extends "base.html" %}
{% load static %}
{% block title %}IDEAL_ASP{% endblock %}
{% block style %}<link href="{% static 'css/auth/login.css' %}" rel="stylesheet" type="text/css">{% endblock %}
{% block content %}
<div class="container login-form">
    <div class="d-flex flex-row flex-wrap">
        <div class="col-md-6 offset-md-3 form-box">
            <form action="{% url 'auth:login' %}" method="post">
                {% csrf_token %}
                <div class="error">{{ error }}</div>
                <div class="form-group">
                    <label>メールアドレス</label>
                    <div class="input-group-sm">
                        <input class="form-control" type="email" name="email">
                    </div>
                    <label>パスワード</label>
                    <div class="input-group-sm">
                        <input class="form-control" type="password" name="password">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn-login btn btn-primary">ログイン</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}<script type="text/javascript" src="{% static 'js/auth/login.js' %}"></script>{% endblock %}
